<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="gameWindow">
      <p class="title">rock.paper.scissors</p>
      <div id="mainWindow">
        <p class="gameResult"></p>
        <div class="scoreboard">
          <span id="userScore"></span>
          <span id="computerScore"></span>
        </div>
      </div>
      <div id="playerWindow">
        <button id="rock" class="playButton" value="rock">
          <i class="fa fa-hand-grab-o fa-5x"></i>
        </button>
        <button id="paper" class="playButton" value="paper">
          <i class="fa fa-hand-paper-o fa-5x"></i>
        </button>
        <button id="scissors" class="playButton" value="scissors">
          <i class="fa fa-hand-scissors-o fa-5x"></i>
        </button>
      </div>
    </section>
  </body>
</html>
